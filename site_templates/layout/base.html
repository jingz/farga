<!DOCTYPE html>
<html>
  <head>
    <title>Farga Documentation</title>
    <link rel="stylesheet" type="text/css" href="./assets/farga.all.css">

    <style type="text/css" media="all">
    {% block inline_style %}{% endblock%}

    body {
        pre {
          font-size: 0.8rem;
          background-color: var(--dim);
          border-radius: 5px;
          padding: 0.8rem;
          width: 120ch;
          overflow-x: auto;
        }
    }
    </style>

  </head>
  <body>
    <div class="flex-sidebar fixed gap">
        <nav id="side-menu" class="sidemenu">
           <img width="100" src="./assets/farga.svg" />
           <p>Farga Documentation</p>
          <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./color.html">Colors</a></li>
              <li><a href="./typography.html">Typography</a></li>
              <li><a href="./navigation.html">Navigation</a></li>
              <li><a href="./layout.html">Layout</a></li>
              <li><a href="./button.html">Buttons</a></li>
              <li><a href="./form.html">Form</a></li>
              <li><a href="./table.html">Table</a></li>
          </ul>
          <details open>
            <summary>
              <span>Components</span>
            </summary>
            <ul>
              <li><a href="./accordion.html">Accordion</a></li>
              <li><a href="./card.html">Card</a></li>
            </ul>
          </details>
          <details open>
            <summary>
              <span>Links</span>
            </summary>
            <ul>
              <li>
                  <a href="https://jingz.github.io/farga/site/index.html" target="_blank">
                      <img src="./assets/github-mark.svg" width="14px;" />
                      GitHub
                  </a>
              </li>
            </ul>
          </details>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
  </body>

  <script>
      var filename = window.location.href.toString().split('/').pop();
      const sideMenuEl = document.querySelector('#side-menu');
      const links = sideMenuEl.querySelectorAll('a')
      for ( const link of links ) {
          if (link.href.split('/').pop() === filename ) {
              link.parentNode.classList.add('active');
          }
      }
  </script>
</html>
